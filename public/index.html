<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Assistant IA – Café</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background-color: #f9f9f9;
      color: #1d1d1f;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-weight: 600;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    input[type="text"] {
      padding: 12px 16px;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 1rem;
      width: 300px;
      max-width: 90%;
      outline: none;
      margin-bottom: 1rem;
    }

    button {
      padding: 12px 24px;
      background-color: #007aff;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    button:hover {
      background-color: #005ce6;
    }

    #response {
      margin-top: 2rem;
      font-size: 1.1rem;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <h1>Assistant IA – Café</h1>
  <input type="text" id="userInput" placeholder="Décris ton besoin..." />
  <button onclick="sendMessage()">Envoyer</button>
  <div id="response"></div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput").value;
      const responseDiv = document.getElementById("response");
      responseDiv.innerText = "Chargement...";

      const res = await fetch("/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: input })
      });

      const data = await res.json();
      responseDiv.innerText = data.answer || "Erreur lors de la réponse.";
    }
  </script>
</body>
</html>
