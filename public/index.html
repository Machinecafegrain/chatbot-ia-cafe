<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Assistant IA – Machines à Café</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=SF+Pro+Text:wght@400;600&display=swap">
  <style>
    body {
      font-family: 'SF Pro Text', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      color: #1c1c1e; background: #f2f2f5;
      margin: 0; padding: 0;
    }
    .container {
      max-width: 800px; margin: 2rem auto; padding: 1rem;
    }
    h1 {
      font-weight: 600; font-size: 2rem;
      margin-bottom: 1rem;
    }
    textarea {
      width: 100%; min-height: 4rem;
      padding: .75rem; border: 1px solid #ccc;
      border-radius: 12px; background: #fff;
      box-sizing: border-box;
      margin-bottom: 1rem;
    }
    button {
      padding: .75rem 1.5rem;
      background: linear-gradient(145deg, #007aff, #0051c7);
      color: white; border: none;
      border-radius: 12px; cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: background .2s;
    }
    button:hover {
      background: linear-gradient(145deg, #0051c7, #007aff);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Assistant IA – Machines à Café</h1>
    <form method="post" action="/">
      <textarea name="prompt" placeholder="Décris ton besoin…"></textarea>
      <button type="submit">Envoyer</button>
    </form>
  </div>
</body>
</html>
