<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assistant Café</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-xl mx-auto bg-white rounded-2xl shadow-xl p-6 space-y-6">
      <h1 class="text-2xl font-semibold text-gray-800 text-center">
        Assistant IA – Trouve ta Machine à Café idéale
      </h1>
      <div id="chat" class="space-y-4 max-h-96 overflow-y-auto px-2">
        <!-- messages ici -->
      </div>
      <form id="chat-form" class="flex gap-2">
        <input
          id="user-input"
          type="text"
          placeholder="Décris ton besoin…"
          class="flex-1 border border-gray-300 rounded-xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
        <button
          type="submit"
          class="bg-black text-white rounded-xl px-4 py-2 hover:bg-gray-800 transition"
        >
          Envoyer
        </button>
      </form>
    </div>

    <script>
      const form = document.getElementById("chat-form");
      const input = document.getElementById("user-input");
      const chat = document.getElementById("chat");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const question = input.value.trim();
        if (!question) return;

        // Ajout de la question
        chat.innerHTML += `<div class="text-right">
          <div class="inline-block bg-blue-100 text-blue-900 rounded-xl px-4 py-2 mb-1">${question}</div>
        </div>`;
        input.value = "";

        // Appel au backend
        const res = await fetch("/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question }),
        });
        const data = await res.json();

        // Ajout de la réponse
        chat.innerHTML += `<div class="text-left">
          <div class="inline-block bg-gray-200 text-gray-800 rounded-xl px-4 py-2 mb-1">${data.response}</div>
        </div>`;

        chat.scrollTop = chat.scrollHeight;
      });
    </script>
  </body>
</html>
