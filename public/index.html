<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Assistant IA – Machines à Café</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #f9f9f9;
      color: #1c1c1e;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      max-width: 600px;
      width: 90%;
      text-align: center;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #000;
    }

    textarea {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      border-radius: 12px;
      border: 1px solid #ccc;
      margin-bottom: 1rem;
      resize: vertical;
      font-family: inherit;
    }

    button {
      background-color: #000;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #333;
    }

    #response {
      margin-top: 1.5rem;
      text-align: left;
      font-size: 1rem;
      line-height: 1.5;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Assistant IA – Machines à Café</h1>
    <form id="chat-form">
      <textarea id="user-input" rows="5" placeholder="Décris ton besoin..."></textarea>
      <br />
      <button type="submit">Envoyer</button>
    </form>
    <div id="response"></div>
  </div>

  <script>
    const form = document.getElementById("chat-form");
    const userInput = document.getElementById("user-input");
    const responseContainer = document.getElementById("response");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const userMessage = userInput.value.trim();
      if (!userMessage) return;

      responseContainer.textContent = "Chargement...";

      const res = await fetch("/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: userMessage }),
      });

      const data = await res.json();
      responseContainer.textContent = data.response || "Aucune réponse";
      userInput.value = "";
    });
  </script>
</body>
</html>
