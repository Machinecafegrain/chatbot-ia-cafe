<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Assistant IA – Machines à Café</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #111;
    }

    .chat-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 2rem;
      max-width: 500px;
      width: 90%;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    textarea {
      width: 100%;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 0.75rem;
      resize: none;
      font-size: 1rem;
      margin-bottom: 1rem;
      height: 100px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background: #000;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #333;
    }

    .response {
      margin-top: 1rem;
      white-space: pre-wrap;
      font-size: 0.95rem;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h1>Assistant IA – Machines à Café</h1>
    <textarea id="userInput" placeholder="Décris ton besoin (ex. : machine expresso, budget 400 €)..."></textarea>
    <button onclick="sendMessage()">Envoyer</button>
    <div class="response" id="response"></div>
  </div>

  <script>
    async function sendMessage() {
      const userInput = document.getElementById("userInput").value;
      const responseDiv = document.getElementById("response");
      responseDiv.textContent = "? Réflexion en cours...";

      try {
        const res = await fetch("/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userInput })
        });

        const data = await res.json();
        responseDiv.textContent = data.message || "? Réponse invalide.";
      } catch (error) {
        responseDiv.textContent = "? Une erreur est survenue.";
        console.error(error);
      }
    }
  </script>
</body>
</html>
